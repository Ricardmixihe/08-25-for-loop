<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            padding:5px 10px;
            border: 1px solid blue;
            margin: 3px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i ;j++) {
                document.write(`<span>${j}X${i}=${j*i} &nbsp&nbsp&nbsp&nbsp</span>`);
            }
            document.write('<br>'  )
        }


    </script>
</body>
</html>
