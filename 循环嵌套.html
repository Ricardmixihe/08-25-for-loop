<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 语句嵌套：
        // 一个语句中嵌套其他语句
        // a)分支语句可以套分支语句，分支语句套循环语句
        // b)反之也是成立的


        // 循环嵌套：
        // 循环嵌套基本原则：
        // a)最外层循环条件成立，则执行内层循环
        // b)当内层循环执行完成后，在执行外层循环

        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < 3; j++) {
                document.write('hehehe<br>')
            }
        }
    </script>
</body>
</html>
