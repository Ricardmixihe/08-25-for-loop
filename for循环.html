<body>
    
    <script>
        // 1.为什么学for循环？
            // a)for循环语法结构更合理
            // b)for循环使用的基数多
        // 2.for循环语法：
        //     for(初始化变量；条件；变量自增（变量自减）)
        // 3。for循环执行顺序：a)先进行初始化变量
        //)先进行初始化变量（定义一个变量并给变量赋值），初始化的变量必须是后面条件中用到的变量
        //b)将初始化后的值，带入到条件中，判断条件是否成立(true),如果条件成立
        //c)条件成立则立即执行循环体中的代码
        // d)然后变量自增（自减），然后将变量修改后的值重新带入到条件中，判断条件是否成立


        for (let i = 0; i < 100; i++) {
            console.log(`前端开发${i}`);
        }
    </script>
</body>
</html>
